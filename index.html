<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>'
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <h6>Currency Converter</h6>
        <p>Enter Amount</p>
        <form class="input">
            <input type="text" value="100">
        </form>
        <div class="conversion">
            <div class="from">
                <p>From</p>
                <div class="from-dropdown">
                    <img src="https://flagsapi.com/US/flat/64.png" class="from-flag">
                    <select name="from" class="from-option">
                        
                    </select>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
                <p>To</p>
                <div class="to-dropdown">
                    <img src="https://flagsapi.com/IN/flat/64.png" class="to-flag">
                    <select name="to" class="to-option">

                    </select>
                </div>
            </div>
        </div>
        <p class="res"></p>
        <button>Get Exchange Rate</button>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
