<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2> Currency Converter </h2>
        <p>Enter Amount</p>
        <form class="amount">
            <input class="amount-input" type="text" class="amount" value="1">
        </form>
        <div class="conversion">
            <p class="from">From</p>
            <p class="to">To</p>
            <div class="from-dropdown">
                <img src="https://flagsapi.com/US/flat/64.png" class="img-from">
                <select name="from" class="select"></select>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left exchange"></i>
            <div class="to-dropdown">
                <img src="https://flagsapi.com/IN/flat/64.png" class="img-to">
                <select name="to" class="select"></select>
            </div>
        </div>
        <div class="result"></div>
        <button>Get Exchange Rate</button>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
